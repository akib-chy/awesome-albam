<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="spiner" class="position-fixed start-50 translate-middle top-50">
        <div class="loadingio-spinner-magnify-8x2qrwp2nch">
          <div class="ldio-48tuglxra4j">
            <div>
              <div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h4 class="mt-2 text-center">Search Image for create slider</h4>
      <div class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2 w-50">
          <input
            type="text"
            class="form-control me-2"
            id="search"
            placeholder="nature"
          />
        </div>
        <button type="button" id="search-btn" class="btn btn-primary mb-2">
          Search
        </button>
      </div>
      <p class="text-center text-danger h5 mt-3" id="valid-text-alert">
        Plese Type A Valid Name
      </p>
      <p class="text-center text-danger h5 mt-3" id="result-not-alert">
        Search Result Not Found
      </p>
      <section class="images">
        <div
          class="align-items-center mt-3 gallery-header justify-content-center mb-4"
        >
          <h5 class="head-title text-center me-2">
            Select image for create slider
          </h5>
          <div class="input-group col-md-3 mb-2 mb-md-0 w-25">
            <input
              class="form-control me-2"
              id="duration"
              placeholder="slider change duration"
            />
          </div>
          <button id="create-slider" class="btn btn-outline-primary">
            Create slider
          </button>
        </div>
        <p class="text-center text-danger h5 mt-3" id="nagative-time-alert">
          Plese Type A Posative Number
        </p>
        <div class="row gallery"></div>
      </section>
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders"></section>
        <div
          class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light"
        >
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>
    </div>
    <!-- SPINER ADDED -->

    <!-- <style type="text/css">
      /* generated by https://loading.io/ */
    </style> -->
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
